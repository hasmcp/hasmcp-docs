openapi: 3.0.4
info:
  title: HasMCP Manager API
  version: "1.0.0"
  description: API for managing HasMCP components like Variables, Providers, MCP Servers, Resources, and Prompts.
security:
  - bearerAuth: []
paths:
  /variables:
    get:
      summary: List Variables
      operationId: listVariables
      responses:
        "200":
          description: A list of variables
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListVariablesResponse"
    post:
      summary: Create Variable
      operationId: createVariable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateVariableRequest"
      responses:
        "201":
          description: Variable created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateVariableResponse"
  /variables/{id}:
    patch:
      summary: Update Variable
      operationId: updateVariable
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Variable ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateVariableRequest"
      responses:
        "200":
          description: Variable updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateVariableResponse"
    delete:
      summary: Delete Variable
      operationId: deleteVariable
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Variable ID
      responses:
        "204":
          description: Variable deleted
  /providers:
    get:
      summary: List Providers
      operationId: listProviders
      parameters:
        - name: nameContains
          in: query
          schema:
            type: string
        - name: baseURLContains
          in: query
          schema:
            type: string
        - name: apiType
          in: query
          schema:
            type: string
        - name: visibility
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
        - name: token
          in: query
          schema:
            type: string
      responses:
        "200":
          description: A list of providers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListProvidersResponse"
    post:
      summary: Create Provider
      operationId: createProvider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProviderRequest"
      responses:
        "201":
          description: Provider created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProviderResponse"
  /providers/{id}:
    get:
      summary: Get Provider
      operationId: getProvider
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      responses:
        "200":
          description: Provider details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProviderResponse"
    patch:
      summary: Update Provider
      operationId: updateProvider
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProviderRequest"
      responses:
        "200":
          description: Provider updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProviderResponse"
    delete:
      summary: Delete Provider
      operationId: deleteProvider
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      responses:
        "204":
          description: Provider deleted
  /providers/{id}/tools:
    get:
      summary: List Provider Tools
      operationId: listProviderTools
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      responses:
        "200":
          description: A list of provider tools
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListProviderToolsResponse"
    post:
      summary: Create Provider Tool
      operationId: createProviderTool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProviderToolRequest"
      responses:
        "201":
          description: Tool created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProviderToolResponse"
  /providers/{id}/tools/{toolID}:
    get:
      summary: Get Provider Tool
      operationId: getProviderTool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: toolID
          in: path
          required: true
          schema:
            type: string
            description: Tool ID
      responses:
        "200":
          description: Tool details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProviderToolResponse"
    patch:
      summary: Update Provider Tool
      operationId: updateProviderTool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: toolID
          in: path
          required: true
          schema:
            type: string
            description: Tool ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProviderToolRequest"
      responses:
        "200":
          description: Tool updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProviderToolResponse"
    delete:
      summary: Delete Provider Tool
      operationId: deleteProviderTool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: toolID
          in: path
          required: true
          schema:
            type: string
            description: Tool ID
      responses:
        "204":
          description: Tool deleted
  /servers:
    get:
      summary: List MCP Servers
      operationId: listServers
      responses:
        "200":
          description: A list of MCP servers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListServersResponse"
    post:
      summary: Create MCP Server
      operationId: createServer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateServerRequest"
      responses:
        "201":
          description: MCP Server created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateServerResponse"
  /servers/{id}:
    get:
      summary: Get MCP Server
      operationId: getServer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      responses:
        "200":
          description: MCP Server details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetServerResponse"
    patch:
      summary: Update MCP Server
      operationId: updateServer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateServerRequest"
      responses:
        "200":
          description: MCP Server updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateServerResponse"
    delete:
      summary: Delete MCP Server
      operationId: deleteServer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      responses:
        "204":
          description: MCP Server deleted
  /servers/{id}/tokens:
    post:
      summary: Create MCP Server Token
      operationId: createServerToken
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateServerTokenRequest"
      responses:
        "201":
          description: MCP Server Token created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateServerTokenResponse"
  /servers/{id}/tools:
    get:
      summary: List MCP Server Tools
      operationId: listServerTools
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      responses:
        "200":
          description: A list of associated tools
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListServerToolsResponse"
    post:
      summary: Create MCP Server Tool Association
      operationId: createServerTool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateServerToolRequest"
      responses:
        "201":
          description: Tool associated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateServerToolResponse"
  /servers/{id}/tools/{toolID}:
    delete:
      summary: Delete MCP Server Tool Association
      operationId: deleteServerTool
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
        - name: toolID
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Tool association deleted
  /providers/{id}/resources:
    get:
      summary: List Provider Resources
      operationId: listProviderResources
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      responses:
        "200":
          description: A list of provider resources
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListProviderResourcesResponse"
    post:
      summary: Create Provider Resource
      operationId: createProviderResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProviderResourceRequest"
      responses:
        "201":
          description: Provider Resource created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProviderResourceResponse"
  /providers/{id}/resources/{resourceID}:
    get:
      summary: Get Provider Resource
      operationId: getProviderResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: resourceID
          in: path
          required: true
          schema:
            type: string
            description: Resource ID
      responses:
        "200":
          description: Provider Resource details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProviderResourceResponse"
    patch:
      summary: Update Provider Resource
      operationId: updateProviderResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: resourceID
          in: path
          required: true
          schema:
            type: string
            description: Resource ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProviderResourceRequest"
      responses:
        "200":
          description: Provider Resource updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProviderResourceResponse"
    delete:
      summary: Delete Provider Resource
      operationId: deleteProviderResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: resourceID
          in: path
          required: true
          schema:
            type: string
            description: Resource ID
      responses:
        "204":
          description: Provider Resource deleted
  /providers/{id}/prompts:
    get:
      summary: List Provider Prompts
      operationId: listProviderPrompts
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      responses:
        "200":
          description: A list of provider prompts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListProviderPromptsResponse"
    post:
      summary: Create Provider Prompt
      operationId: createProviderPrompt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProviderPromptRequest"
      responses:
        "201":
          description: Provider Prompt created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProviderPromptResponse"
  /providers/{id}/prompts/{promptID}:
    get:
      summary: Get Provider Prompt
      operationId: getProviderPrompt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: promptID
          in: path
          required: true
          schema:
            type: string
            description: Prompt ID
      responses:
        "200":
          description: Provider Prompt details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProviderPromptResponse"
    patch:
      summary: Update Provider Prompt
      operationId: updateProviderPrompt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: promptID
          in: path
          required: true
          schema:
            type: string
            description: Prompt ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProviderPromptRequest"
      responses:
        "204":
          description: Provider Prompt updated
    delete:
      summary: Delete Provider Prompt
      operationId: deleteProviderPrompt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Provider ID
        - name: promptID
          in: path
          required: true
          schema:
            type: string
            description: Prompt ID
      responses:
        "204":
          description: Provider Prompt deleted
  /servers/{id}/resources:
    get:
      summary: List MCP Server Resource Associations
      operationId: listServerResources
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      responses:
        "200":
          description: A list of associated resources
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListServerResourcesResponse"
    post:
      summary: Create MCP Server Resource Association
      operationId: createServerResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateServerResourceRequest"
      responses:
        "201":
          description: Resource associated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateServerResourceResponse"
  /servers/{id}/resources/{resourceID}:
    delete:
      summary: Delete MCP Server Resource Association
      operationId: deleteServerResource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
        - name: resourceID
          in: path
          required: true
          schema:
            type: string
            description: Resource ID to disassociate
      responses:
        "204":
          description: Resource association deleted
  /servers/{id}/prompts:
    get:
      summary: List MCP Server Prompt Associations
      operationId: listServerPrompts
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      responses:
        "200":
          description: A list of associated prompts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListServerPromptsResponse"
    post:
      summary: Create MCP Server Prompt Association
      operationId: createServerPrompt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateServerPromptRequest"
      responses:
        "201":
          description: Prompt associated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateServerPromptResponse"
  /servers/{id}/prompts/{promptID}:
    delete:
      summary: Delete MCP Server Prompt Association
      operationId: deleteServerPrompt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MCP Server ID
        - name: promptID
          in: path
          required: true
          schema:
            type: string
            description: Prompt ID to disassociate
      responses:
        "204":
          description: Prompt association deleted
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: "Enter 'Bearer' followed by a space and your token (e.g., 'Bearer ${HASMCP_ACCESS_TOKEN}')."
  schemas:
    Variable:
      type: object
      properties:
        id:
          type: string
          pattern: "^[A-Za-z0-9]{11}$"
          example: "kSuB9Gf6aD4"
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        type:
          type: string
          description: "0: INVALID, 1: ENV, 2: SECRET"
          example: "ENV"
        value:
          type: string
          description: The variable's value. Will be '***' if type is SECRET on retrieval.
        name:
          type: string
    VariableCreate:
      type: object
      properties:
        type:
          type: string
          description: "0: INVALID, 1: ENV, 2: SECRET"
          example: "ENV"
        value:
          type: string
          description: The variable's value.
        name:
          type: string
    VariableUpdate:
      type: object
      properties:
        value:
          type: string
          description: The variable's value.
    CreateVariableRequest:
      type: object
      properties:
        variable:
          $ref: "#/components/schemas/VariableCreate"
    CreateVariableResponse:
      type: object
      properties:
        variable:
          $ref: "#/components/schemas/Variable"
    UpdateVariableRequest:
      type: object
      properties:
        variable:
          $ref: "#/components/schemas/VariableUpdate"
    UpdateVariableResponse:
      type: object
      properties:
        variable:
          $ref: "#/components/schemas/Variable"
    ListVariablesResponse:
      type: object
      properties:
        variables:
          type: array
          items:
            $ref: "#/components/schemas/Variable"
    ProviderOAuth2Config:
      type: object
      properties:
        clientID:
          type: string
        clientSecret:
          type: string
        authURL:
          type: string
          format: uri
        tokenURL:
          type: string
          format: uri
    Provider:
      type: object
      properties:
        id:
          type: string
          pattern: "^[A-Za-z0-9]{11}$"
          example: "kSuB9Gf6aD4"
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        version:
          type: integer
          format: int32
          readOnly: true
        apiType:
          type: string
          description: "0: INVALID, 1: REST"
          example: "REST"
        visibilityType:
          type: string
          description: "0: INVALID, 1: INTERNAL, 2: PUBLIC"
          example: "PUBLIC"
        baseURL:
          type: string
          format: uri
        documentURL:
          type: string
          format: uri
        iconURL:
          type: string
          format: uri
        secretPrefix:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        tools:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/ProviderTool"
        oauth2Config:
          $ref: "#/components/schemas/ProviderOAuth2Config"
    ProviderCreate:
      type: object
      properties:
        apiType:
          type: string
          description: "0: INVALID, 1: REST"
          example: "REST"
        visibilityType:
          type: string
          description: "0: INVALID, 1: INTERNAL, 2: PUBLIC"
          example: "PUBLIC"
        baseURL:
          type: string
          format: uri
        documentURL:
          type: string
          format: uri
        iconURL:
          type: string
          format: uri
        name:
          type: string
        description:
          type: string
        oauth2Config:
          $ref: "#/components/schemas/ProviderOAuth2Config"
    CreateProviderRequest:
      type: object
      properties:
        provider:
          $ref: "#/components/schemas/ProviderCreate"
    CreateProviderResponse:
      type: object
      properties:
        provider:
          $ref: "#/components/schemas/Provider"
    UpdateProviderRequest:
      type: object
      properties:
        provider:
          $ref: "#/components/schemas/ProviderCreate"
    UpdateProviderResponse:
      type: object
      properties:
        provider:
          $ref: "#/components/schemas/Provider"
    ListProvidersResponse:
      type: object
      properties:
        providers:
          type: array
          items:
            $ref: "#/components/schemas/Provider"
        matchCount:
          type: integer
        nextToken:
          type: string
    GetProviderResponse:
      type: object
      properties:
        provider:
          $ref: "#/components/schemas/Provider"
    ProviderTool:
      type: object
      properties:
        id:
          type: string
          pattern: "^[A-Za-z0-9]{11}$"
          example: "kSuB9Gf6aD4"
          readOnly: true
        providerID:
          type: string
          pattern: "^[A-Za-z0-9]{11}$"
          example: "kSuB9Gf6aD4"
        method:
          type: string
          example: "GET"
        path:
          type: string
          example: "/users/{id}"
        name:
          type: string
          description: MCP tool name (camelCase up to 20chars)
          example: makePayment
        title:
          type: string
          description: MCP tool title (Free text up to 64 chars)
          example: Make Payment
        description:
          type: string
        pathArgsJSONSchema:
          type: object
          description: A raw JSON schema.
          additionalProperties: true
        queryArgsJSONSchema:
          type: object
          description: A raw JSON schema.
          additionalProperties: true
        reqBodyJSONSchema:
          type: object
          description: A raw JSON schema.
          additionalProperties: true
        headers:
          type: array
          items:
            $ref: "#/components/schemas/ToolHeader"
        oauth2Scopes:
          type: array
          items:
            type: string
    ProviderToolCreate:
      type: object
      properties:
        providerID:
          type: string
          pattern: "^[A-Za-z0-9]{11}$"
          example: "kSuB9Gf6aD4"
          description: This will be ignored, as providerID is taken from the path.
        method:
          type: string
          example: "GET"
        path:
          type: string
          example: "/users/{id}"
        name:
          type: string
          description: MCP tool name (camelCase up to 20chars)
          example: makePayment
        title:
          type: string
          description: MCP tool title (Free text up to 64 chars)
          example: Make Payment
        description:
          type: string
        pathArgsJSONSchema:
          type: object
          description: A raw JSON schema.
          additionalProperties: true
        queryArgsJSONSchema:
          type: object
          description: A raw JSON schema.
          additionalProperties: true
        reqBodyJSONSchema:
          type: object
          description: A raw JSON schema.
          additionalProperties: true
        headers:
          type: array
          items:
            $ref: "#/components/schemas/ToolHeader"
        oauth2Scopes:
          type: array
          items:
            type: string
    ToolHeader:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    CreateProviderToolRequest:
      type: object
      properties:
        tool:
          $ref: "#/components/schemas/ProviderToolCreate"
    CreateProviderToolResponse:
      type: object
      properties:
        tool:
          $ref: "#/components/schemas/ProviderTool"
    UpdateProviderToolRequest:
      type: object
      properties:
        tool:
          $ref: "#/components/schemas/ProviderToolCreate"
    UpdateProviderToolResponse:
      type: object
      properties:
        tool:
          $ref: "#/components/schemas/ProviderTool"
    ListProviderToolsResponse:
      type: object
      properties:
